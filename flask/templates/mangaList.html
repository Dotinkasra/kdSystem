{% extends "layout.html" %}

{% block title %}
    index
{% endblock %}



{% block content %}
    <div class="wrapper">
        <div class="search-area">
            <form action="/manga/search" method = "GET">
                <input type="text" id="search-text" placeholder="検索ワードを入力" name="word">
                <button type="submit" >検索</button>
            </form>
        </div>

        <table class="table" id="result">
            <thead class="table-dark">
                <tr>
                    <th scope="col">タイトル</th>
                    <th scope="col">作者</th>
                    <th scope="col">星</th>
                    <th scope="col">元ネタ</th>
                  </tr>
            </thead>
            <tbody class="target-area">

                {% for i in manga %}
                <tr>
                    <th scope="row">
                        <form action="{{ url_for('manga_contents', name = i[0]) }}" method = "POST">
                            <button class="btn btn-outline-primary" type="submit" name="title" value="{{ i[1] }}">{{ i[1] }}</button>
                        </form>
                    </th>
                    <td>
                        {{ i[2] or '' }}
                    </td>
                    <td>
                        ★1
                    </td>
                    <td>
                        {{ i[4] or '' }}
                    </td>
                </tr>
                {% endfor %}
                
              </tbody>
        </table>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
    <script src="{{ url_for('static', filename='js/list-search.js') }}"></script>
    <script>
        $(document).ready(function() {
            $('#result').tablesorter();
        });
    </script>
{% endblock %}
