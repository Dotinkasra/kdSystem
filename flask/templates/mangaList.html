{% extends "layout.html" %}

{% block title %}
    index
{% endblock %}

{% block head %}
<style>
    .search-area input[type="text"] {
        padding: 5px 5px 3px;
        font-size: 16px;
        border: 1px solid #D6D6D6;
    }
    .search-area input[type="text"]:focus {
        background: #F9F9F9;
    }
    .search-result {
        margin-top: 20px;
    }
    .hit-num__text span {
        font-weight: bold;
    }
    #search-result__list {
        margin-top: 15px;
    }
    #search-result__list span {
        display: inline-block;
        margin-right: 15px;
        padding: 5px;
        background: #F2F2F2;
    }
    .target-area {
        margin-top: 50px;
    }
    .target-area .hidden {
        display: none
    }
</style>
{% endblock %}

{% block content %}
    <div class="wrapper">
        <div class="search-area">
            <form>
                <input type="text" id="search-text" placeholder="検索ワードを入力">
            </form>
            <div class="search-result">
                <div class="search-result__hit-num"></div>
                <div id="search-result__list"></div>
            </div>
        </div>

        <div class="search-result">
            <div class="search-result__hit-num"></div>
            <div id="search-result__list"></div>
        </div>

        <table class="table">
            <thead class="table-dark">
                <tr>
                    <th scope="col">タイトル</th>
                    <th scope="col">作者</th>
                    <th scope="col">星</th>
                    <th scope="col">元ネタ</th>
                  </tr>
            </thead>
            <tbody class="target-area">

                {% for i in manga %}
                <tr>
                    <th scope="row">
                        <form action="{{ url_for('manga_contents', name = i[0]) }}" method = "POST">
                            <button class="btn btn-outline-primary" type="submit" name="title" value="{{ i[1] }}">{{ i[1] }}</button>
                        </form>
                    </th>
                    <td>
                        {{ i[2] or '' }}
                    </td>
                    <td>
                        ★1
                    </td>
                    <td>
                        {{ i[4] or '' }}
                    </td>
                </tr>
                {% endfor %}
                
              </tbody>
        </table>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
    <script src="{{ url_for('static', filename='js/list-search.js') }}"></script>
{% endblock %}
